<div class="view">
	<h2>Settings</h2>
	<div class="form-group">
		<label>Library path:</label>
		<input class="form-control" ng-model="settings.path" />
	</div>
	<div>
		<a role="button" ng-click="close()" class="btn btn-default">Cancel</a>
		<button type="button" ng-click="reload()" class="btn btn-sm btn-primary">Save</button>
	</div>
</div>
